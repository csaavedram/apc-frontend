<div class="p-4" style="max-height: 600px;">
  <h2>Asignar Fechas de Plazos de Pago</h2>
  <div style="margin-bottom: 20px;">
    <p><strong>Seleccionar fecha del primer plazo (los demás se calcularán automáticamente cada 30 días):</strong></p>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha de Inicio - Primer Plazo</mat-label>      <input matInput [matDatepicker]="primerPicker" 
             [value]="plazos[0] && plazos[0].fechaInicio" 
             (dateChange)="onFirstDateChange($event.value)" />
      <mat-datepicker-toggle matSuffix [for]="primerPicker"></mat-datepicker-toggle>
      <mat-datepicker #primerPicker></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div *ngIf="plazos[0] && plazos[0].fechaInicio" style="overflow-y: auto; max-height: 400px;">
    <h3>Plazos de Pago Calculados:</h3>
    <div *ngFor="let plazo of plazos; let i = index" style="margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
      <p><strong>Plazo {{ i + 1 }}</strong></p>
      <div style="display: flex; gap: 15px;">
        <mat-form-field appearance="fill" style="flex: 1;">
          <mat-label>Fecha de Inicio</mat-label>
          <input matInput [value]="plazo.fechaInicio | date:'dd/MM/yyyy'" readonly />
        </mat-form-field>
        <mat-form-field appearance="fill" style="flex: 1;">
          <mat-label>Fecha de Fin</mat-label>
          <input matInput [value]="plazo.fechaFin | date:'dd/MM/yyyy'" readonly />
        </mat-form-field>
      </div>
    </div>
  </div>
  
  <div style="text-align: center; margin-top: 10px; padding-bottom: 20px; gap: 10px; display: flex; justify-content: center;">
    <button mat-raised-button style="background-color: #00CED1; color: white;" 
            (click)="guardarPlazos()" 
            [disabled]="!plazos[0] || !plazos[0].fechaInicio">Guardar</button>
    <button mat-raised-button style="margin-left: 10px;" (click)="cancelarPlazos()">Cancelar</button>
  </div>
</div>
