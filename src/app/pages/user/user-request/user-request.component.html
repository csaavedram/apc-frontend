<mat-card style="padding: 15px;">
    <div class="container" style="max-width: 100%;">
        <h1>Lista de Solicitudes</h1>
    </div>
    <div class="filter-container">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
    </div>
    <table class="table-container">
        <tr>
            <th>NÂ°</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Fecha y Hora </th>
            <th>Estado</th>
            <th>Operaciones</th>
        </tr>
        <tr *ngFor="let i = index; let e of displayedRequests()" mat-subheader>
            <td>{{ (currentPage1 - 1) * rowsPerPage1 + i + 1 }}</td>
            <td>{{ e.product.nombreProducto }}</td>
            <td>{{ e.quantity }}</td>
            <td>{{ e.createdAt | date:'dd-MM-yyyy HH:mm:ss' }}</td>
            <td>{{ e.status }}</td>
            <td>
                <div style="padding-left: 5px; padding-right: 5px;" class="detalle-icono">
                    <i [routerLink]="'/user/ver-solicitud/'+e.solicitudId" class="me-2 fas fa-info-circle"></i>
                </div>
                <div style="padding-left: 5px; padding-right: 5px;" class="pagar-solicitud" *ngIf="e.status === 'Aceptado'">
                    <i [routerLink]="'/user/pagar-solicitud/'+e.solicitudId" class="fa-solid fa-money-bill"></i>
                </div>
            </td>
        </tr>
    </table>
    <div class="pagination">
        <button (click)="prevPage1()" [disabled]="currentPage1 === 1">
            <i class="fa fa-chevron-left"></i> Anterior
        </button>
        <button (click)="nextPage1()" [disabled]="currentPage1 === totalPages1">
            Siguiente <i class="fa fa-chevron-right"></i>
        </button>
    </div>
  </mat-card>
