<mat-card class="p-3">
  <div class="link-container">
    <a (click)="volverAPagos()" class="link-text">
      < Volver</a>
  </div>
  <div class="container flex flex-column -mx-2">
    <h1>Pago</h1>
    <p class="mb-4" style="color: #00CED1; font-weight: 500;">Datos de la tarjeta</p>

    <div class="row">
      <div class="col-md-6">
        <form novalidate>
          <!-- Campo número de tarjeta -->
          <label for="form-checkout__cardNumber" style="color:#00CED1;">Número de tarjeta</label>
          <div id="form-checkout__cardNumber" class="mp-field" style="border: 1px solid #00CED1; border-radius: 6px; padding: 8px; margin-bottom: 16px;"></div>

          <div class="row">
            <div class="col-6">
              <label for="form-checkout__expirationDate" style="color:#00CED1;">Fecha de expiración</label>
              <div id="form-checkout__expirationDate" class="mp-field" style="border: 1px solid #00CED1; border-radius: 6px; padding: 8px; margin-bottom: 16px;"></div>
            </div>
            <div class="col-6">
              <label for="form-checkout__securityCode" style="color:#00CED1;">Código de seguridad</label>
              <div id="form-checkout__securityCode" class="mp-field" style="border: 1px solid #00CED1; border-radius: 6px; padding: 8px; margin-bottom: 16px;"></div>
            </div>
          </div>
      

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Nombre del titular</mat-label>
            <input matInput type="text" id="form-checkout__cardholderName" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Cuotas</mat-label>
            <select matNativeControl id="form-checkout__installments"></select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Tipo de documento</mat-label>
            <select matNativeControl id="form-checkout__identificationType"></select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Número del documento</mat-label>
            <input matInput type="text" id="form-checkout__identificationNumber" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" id="form-checkout__cardholderEmail" />
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-4">
            <mat-label>Banco emisor</mat-label>
            <select matNativeControl id="form-checkout__issuer"></select>
          </mat-form-field>

          <div class="d-flex justify-content-end">
            <button mat-raised-button type="submit" style="background-color: #00CED1; color: #fff; font-weight: bold; padding: 10px 32px; border-radius: 6px;">
              Pagar
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <!-- Aquí puedes agregar un resumen de pago, imagen o mensaje si lo deseas -->
      </div>
    </div>
  </div>
</mat-card>
