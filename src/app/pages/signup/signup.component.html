<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Columna izquierda con el formulario -->
      <div class="col-sm-6 text-black d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 23rem;">
          <!-- Logo personalizado con enlace -->
          <a href="/" class="d-block mb-4">
            <img 
              src="./../../../assets/logo.png" 
              alt="Logo" 
              class="img-fluid" 
              style="width: 150px;"
            />
          </a>

          <!-- Formulario -->
          <form (ngSubmit)="formSubmit()">
            <!-- Título ajustado -->
            <h3 
              class="fw-bold mb-4" 
              style="letter-spacing: 1px; font-size: 1.25rem;"
            >
              Regístrate
            </h3>

            <!-- Campo de nombre de usuario -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="username">Nombre de usuario</label>
              <input 
                type="text" 
                id="username" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.username" 
                name="username" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Campo de contraseña -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="password">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.password" 
                name="password" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Campo de nombre -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="nombre">Nombre</label>
              <input 
                type="text" 
                id="nombre" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.nombre" 
                name="nombre" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Campo de apellido -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="apellido">Apellido</label>
              <input 
                type="text" 
                id="apellido" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.apellido" 
                name="apellido" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Campo de email -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.email" 
                name="email" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Campo de teléfono -->
            <div class="form-outline mb-4 text-start">
              <label class="form-label" for="telefono">Teléfono</label>
              <input 
                type="text" 
                id="telefono" 
                class="form-control form-control-lg" 
                [(ngModel)]="user.telefono" 
                name="telefono" 
                required 
                style="font-size: 1rem;"
              />
            </div>

            <!-- Botones de acción -->
            <div class="pt-3 mb-4">
              <button 
                class="btn btn-info btn-lg btn-block" 
                type="submit"
                style="font-size: 1rem; font-weight: normal; background-color: #00CED1;"
              >
                Registrar
              </button>
            </div>
            <p class="pt-3"> <!-- Aumenté el padding-top aquí también -->
              ¿Ya tienes cuenta?
              <a routerLinkActive="active" routerLink="/login" class="link-info" style="color: #00CED1;">Inicia sesión aquí</a>
            </p>
          </form>
        </div>
      </div>

      <!-- Columna derecha con la imagen -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img 
          src="https://cdn.prod.website-files.com/6597e725367f02d030e1edd5/6597e725367f02d030e1f00d_pexels-cottonbro-studio-7578812.webp" 
          alt="Register image" 
          class="w-100 vh-100" 
          style="object-fit: cover; object-position: left;"
        />
      </div>
    </div>
  </div>
</section>
