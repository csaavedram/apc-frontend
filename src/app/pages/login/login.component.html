<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card class="login-card">
          <div class="container text-center" style="padding-top: 20px;">
            <img src="../../../assets/logo.png" alt="Logo" width="200" height="120">
          </div>
          <form (ngSubmit)="formSubmit()" class="form-container">
            <mat-form-field class="full-width">
              <mat-label>Nombre de usuario</mat-label>
              <input [(ngModel)]="loginData.username" name="username" required matInput
                placeholder="Digite su nombre de usuario">
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Contraseña</mat-label>
              <input [(ngModel)]="loginData.password" name="password" required type="password" matInput
                placeholder="Digite su contraseña">
            </mat-form-field>
            <div class="container text-center" style="padding-bottom: 20px;">
              <button type="submit" mat-raised-button class="login-button">Iniciar Sesión</button>
              <button type="reset" mat-raised-button class="reset-button">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
