<mat-card style="padding: 15px;">
    <div class="link-container">
        <a (click)="volverAProductos()" class="link-text"> < Volver</a>
    </div>
    <div class="container">
        <h1>Agregar cantidad de Productos</h1>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="producto" (submit)="actualizarDatos()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Producto</mat-label>
                    <input [(ngModel)]="producto.nombreProducto" type="text" name="producto"
                        placeholder="Digite el nombre del producto" matInput disabled>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>SKU</mat-label>
                    <input [(ngModel)]="producto.sku" type="text" name="sku"
                        placeholder="Digite el sku del producto" matInput disabled>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Precio</mat-label>
                    <input [(ngModel)]="producto.precio" type="text" name="precio"
                        placeholder="Digite el precio del producto" matInput disabled>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Stock Actual</mat-label>
                    <input [(ngModel)]="producto.stock" type="number" name="stock" placeholder="Digite la cantidad del producto" matInput disabled>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Cantidad a Agregar</mat-label>
                    <input [(ngModel)]="cantidadAgregar"  type="number" name="cantidadAgregar" placeholder="Digite la cantidad del producto a agregar" matInput>
                </mat-form-field>
                <div class="row">
                    <div class="containeractualizar text-center">
                        <button mat-raised-button type="submit" style="background-color: #00CED1; color: white;">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>
