<mat-card style="padding: 15px;">
    <div class="container">
        <h1>Ver detalles del producto</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <form *ngIf="producto">
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre del Producto</mat-label>
                            <input
                                [(ngModel)]="producto.nombreProducto"
                                type="text"
                                name="nombreproducto"
                                placeholder="Digite el nombre del producto"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>SKU</mat-label>
                            <input
                                [(ngModel)]="producto.sku"
                                type="text"
                                name="sku"
                                placeholder="Digite el SKU del producto"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio</mat-label>
                            <input
                                [(ngModel)]="producto.precio"
                                type="text"
                                name="precio"
                                placeholder="Digite el precio"
                                matInput
                                [value]="producto.precio"
                                disabled
                            >
                        </mat-form-field>
                    </div>
                

                
                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Stock</mat-label>
                            <input
                                [(ngModel)]="producto.stock"
                                type="text"
                                name="stock"
                                placeholder="Digite el stock"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Fecha de Creación</mat-label>
                            <input
                                [(ngModel)]="producto.dateCreated"
                                type="text"
                                name="dateCreated"
                                placeholder="Digite la fecha de creación"
                                matInput
                                [value]="producto.dateCreated"
                                disabled
                            >
                        </mat-form-field>
                    </div>
                
                    <div class="col-lg-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Categoría</mat-label>
                            <input
                                [(ngModel)]="producto.categoria.nombre"
                                type="text"
                                name="categoriaNombre"
                                placeholder="Digite la categoría"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    
                        <div class="col-md-12">
                            <mat-form-field class="w-100 descripcion-field" appearance="fill">
                                <mat-label>Descripción</mat-label>
                                <textarea
                                    [(ngModel)]="producto.descripcion"
                                    name="descripcion"
                                    placeholder="Digite la descripción"
                                    matInput
                                    disabled
                                    rows="2"
                                ></textarea>
                            </mat-form-field>
                        </div>

                        <div class="imagen-container">
                            <div class="d-flex justify-content-center">
                                <img [src]="producto.imagen" alt="Imagen del producto" class="imagen-producto" style="width: 250px; height: 300px;">
                            </div>
                        </div>
                </div>
                
                    <div class="text-center" style="width: 100%; margin-top: 15px;">
                        <button routerLink="/admin/productos" mat-raised-button style="background-color: #00CED1; color: white;">Volver</button>
                    </div>
             
            </form>
        </div>
    </div>
</mat-card>
