<mat-card style="padding: 15px;">
    <div class="container">
        <h1>Ver detalles del producto del catálogo</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form *ngIf="catalogoProducto" (submit)="actualizarDatos()">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre del Producto</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.producto.nombreProducto"
                                type="text"
                                name="nombreproducto"
                                placeholder="Digite el nombre del producto"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>SKU</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.producto.sku"
                                type="text"
                                name="sku"
                                placeholder="Digite el SKU del producto"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Categoría</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.producto.categoria.nombre"
                                type="text"
                                name="sku"
                                placeholder="Digite el SKU del producto"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.producto.precio"
                                type="text"
                                name="precio"
                                placeholder="Digite el precio"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>
                
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Stock</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.producto.stock"
                                type="text"
                                name="stock"
                                placeholder="Digite el stock"
                                matInput
                                disabled
                            >
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio de oferta</mat-label>
                            <input
                                [(ngModel)]="catalogoProducto.precioOferta"
                                type="number"
                                name="precioOferta"
                                placeholder="Digite el precio de Oferta"
                                matInput
                            >
                        </mat-form-field>
                    </div>
                    
                </div>
                
                <div class="d-flex justify-content-center">
                    <div class="containeractualizar text-center">
                        <button mat-raised-button style="background-color: #00CED1; color: white;">Actualizar</button>
                    </div>
                </div>
             
            </form>
        </div>
    </div>
</mat-card>
