<mat-card style="padding: 15px;">
    <div class="container" style="max-width: 100%;">
        <h1>Lista de Usuarios</h1>
    </div>    <div class="filter-container">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">        <div class="search-bar-container">
            <input type="text" [(ngModel)]="searchTerm1" class="search-bar-input" placeholder="Buscar" />
            <i class="fas fa-search search-icon"></i>
        </div>        <div class="filter-controls" style="margin-top: 0px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
            <label style="font-weight: bold;">Filtrar por tipo de documento:</label>
            <select [(ngModel)]="documentFilter" (change)="onDocumentFilterChange()" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="all">Todos</option>
                <option value="dni">Solo DNI (8 dígitos)</option>
                <option value="ruc">Solo RUC (11 dígitos)</option>
            </select>            <span style="color: #666; font-size: 14px;">
                Mostrando {{ getFilteredCount() }} usuario(s)
            </span>
        </div>
    </div>

    <table class="table-container">
        <tr>
            <th>N°</th>
            <th>Username</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
        </tr>
        <tr *ngFor="let i = index; let e of displayedUsuarios()" mat-subheader>
            <td>{{ (currentPage1 - 1) * rowsPerPage1 + i + 1 }}</td>
            <td>{{ e.username }}</td>
            <td>{{ e.nombre }} {{ e.apellido }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.telefono }}</td>
        </tr>
    </table>
    <div class="pagination">
        <button (click)="prevPage1()" [disabled]="currentPage1 === 1">
            <i class="fa fa-chevron-left"></i> Anterior
        </button>
        <button (click)="nextPage1()" [disabled]="currentPage1 === totalPages1">
            Siguiente <i class="fa fa-chevron-right"></i>
        </button>
    </div>
</mat-card>
