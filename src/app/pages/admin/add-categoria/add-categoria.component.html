<mat-card style="padding: 15px;">
    <div class="link-container">
        <a (click)="volverACategorias()" class="link-text"> < Volver</a>
    </div>
    <div class="container">
        <h1>Agregar nueva categoría</h1>
    </div>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="guardarInformacion()" novalidate>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Nombre de la categoría</mat-label>
                    <input
                        [(ngModel)]="categoriaData.nombre"
                        type="text"
                        name="nombre"
                        placeholder="Digite el nombre de la categoría"
                        matInput
                    >
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripción de la categoría</mat-label>
                    <input
                        [(ngModel)]="categoriaData.descripcion"
                        type="text"
                        name="descripcion"
                        placeholder="Digite la descripción de la categoría"
                        matInput
                    >
                </mat-form-field>
                <div class="row">
                    <div class="container text-center">
                        <button mat-raised-button style="background-color: #00CED1; color: white;">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>
