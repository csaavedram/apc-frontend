<mat-card style="padding: 15px;">
    <div class="link-container">
        <a (click)="volverACategorias()" class="link-text"> < Volver</a>
    </div>
    <div class="container">
        <h1>Actualizar Categoría</h1>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="categoria" (submit)="actualizarDatos()">
                <mat-form-field class="w50izq" appearance="fill">
                    <mat-label>Nombre de la categoría</mat-label>
                    <input
                        [(ngModel)] = "categoria.nombre"
                        type="text"
                        name="nombre"
                        placeholder="Digite el nombre de la categoría"
                        matInput
                    >
                </mat-form-field>
                <mat-form-field class="w50izq" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <input
                        [(ngModel)] = "categoria.descripcion"
                        type="text"
                        name="descripcion"
                        placeholder="Digite la descripción"
                        matInput
                    >
                </mat-form-field>
                <div class="row">
                    <div class="containeractualizar text-center">
                        <button mat-raised-button style="background-color: #00CED1; color: white;">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>
